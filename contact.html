<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>HIS-HERS-BARBERSHOP-SALON</title>
</head>

<body>
    <!-- contact us -->
    <section id='contact' style="background-color: goldenrod; color: white; margin: 0;">
        <div class="container" id="contact">
            <h1>CONTACT US</h1>
            <div class="form">
                <form action="" method="" id="form" onsubmit="" style="color: white;">
                    <label for="fname"></label>
                    <input type="text" id="name" name="name" placeholder="Name..." required style="color: white;">

                    <label for="lname"></label>
                    <input type="text" id="email" name="email" placeholder="Email..." required style="color: white;"><br><br>

                    <label for="subject"></label>
                    <textarea id="subject" name="subject" placeholder=" Write Your message here" style="height:200px; color: white;" required></textarea><br><br>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </section>


    <!-- footer -->
    <footer class='container-fluid' style="background:white;margin: 0;">
        <div>
            <p style="text-align: center">
                HIS & HERS BARBERSHOP AND SALON <br>
                Prestige Mall | Ngong Road, Westgate Mall | Mwanzi Road, Westlands<br>
                Copyright @ 2022<br>All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
