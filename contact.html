<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>HIS-HERS-BARBERSHOP-SALON</title>
</head>

<body>
    <!-- contact us -->
    <section style="background: white;margin: 0;color: gold;">
        <div class="container" id="contact">
            <h1>CONTACT US</h1>

            <div class="form">
                <form action="" method="" id="form" onsubmit="" style="color: gold;">
                    <label for="fname"></label>
                    <input type="text" id="name" name="name" placeholder="Name..." required style="color: gold;">

                    <label for="lname"></label>
                    <input type="text" id="email" name="email" placeholder="Email..." required style="color: gold;"><br><br>

                    <label for="subject"></label>
                    <textarea id="subject" name="subject" placeholder=" Write Your message here" style="height:200px" required></textarea><br><br>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </section>


    <!-- footer -->
    <footer style="background:gold;margin: 0;height: 50px;">
        <di>
            <div class="copyright">
                <p>Copyright @ 2021 His&Hers Salon and Barber Shop.All Rights Reserved.</p>
            </div>
            <div class="terms">
                <p>Terms and conditions apply</p>
            </div>
            <div class="privacy">
                <p>Privacy Policy</p>
            </div>
        </di>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
